---
layout: post
---
<div class="row">
  <div class="col-xs-3">
    {{ content }}
  </div>
  <div class="col-xs-9">
    <div class="row">
      <iframe width="560" height="315" src="{{ page.movie }}" frameborder="0" allowfullscreen>
      </iframe>
    </div>
    <div class="row">
      <h3>Exercises</h3>
      <ul>
        {% for exercise in page.exercises %}
        <li> <a target="_blank" href="{% play_url exercise.rust %}">{{ exercise.name | escape }}</a>
          {% if exercise.hint %}
          {{ exercise.hint | markdownify }}
          {% endif %}
          {% endfor %}
      </ul>
    </div>
  </div>
</div>
